<!DOCTYPE html>
<html>
  <title>WHEELCHAIR POWER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../stylesheets/index.css">
  <body>
    <div class="main-wrapper">
      <div class="title-wrapper">
        <div class="title">Battery App.</div>
        <div class="description">
          <br/>Introducing the world's greatest battery app<br/>
          in existence.<br/><br/>
          Brought to you by Company.
          
        </div>
      </div>
      <div class="input-wrapper">
        <div class="input-name">Charge</div>
        <input type="range" min="0" max="100">
        <div class="input-name">Health</div>
        <input type="range" min="0" max="100">
      </div>
      <div class="content-wrapper">
        <div class="interface-wrapper">
          <div class="app-panel">
            <div class="app-title-container">
              <div class="app-title">WHEELCHAIR<br/>POWER</div>
            </div>
            <div class="separator"></div>
            <div class="app-content-container">
              <div class="app-content">
                <div class="nav-arrow"></div>
                <div class="data-display-container">
                  <div class="data-display">
                    <div id="charge-data" class="data-text">
                      <div class="data-label">charge</div>
                      <div class="data-number">0</div>
                    </div>
                    <svg class="progress-bar">
                      <circle r="34%" cx="50%" cy="54%" id="charge-bg"></circle>
                      <circle r="34%" cx="50%" cy="54%" id="battery-charge" class="progress-cover"></circle>
                    </svg>
                  </div>
                  <div class="data-display">
                    <div id="health-data" class="data-text">
                      <div class="data-label">health</div>
                      <div class="data-number">0</div>
                    </div>
                    <svg id="battery-charge" class="progress-bar">
                      <circle r="34%" cx="50%" cy="46%" id="health-bg"></circle>
                      <circle r="34%" cx="50%" cy="46%" id="battery-health" class="progress-cover"></circle>
                    </svg>
                  </div>
                </div>
                <div class="nav-arrow"></div>
              </div>
              <ul class="content-slider">
                <li class="slider-dot active">
                  <div></div>
                </li>
                <li class="slider-dot">
                  <div></div>
                </li>
                <li class="slider-dot">
                  <div></div>
                </li>
              </ul>
            </div>
            <div class="app-buttons-container">
              <div class="button-container">
                <div class="button-text">connected</div>
                <div class="button-icon">
                  <div></div>
                </div>
              </div>
              <div class="button-container">
                <div class="button-text"></div>
                <div class="button-icon">
                  <div></div>
                </div>
              </div>
              <div class="button-container">
                <div class="button-text">cloud</div>
                <div class="button-icon">
                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../javascript/index.js"></script>
</html>
